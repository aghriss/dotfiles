[colors]
; background = #282A2E
background = #101010
background-alt = #373B41
foreground = #C5C8C6
primary = #FFFF00
secondary = #AAFEA7
alert = #A54242
disabled = #707880

[sizes]
bar-width = 100%
bar-height = 20pt

[settings]
; The throttle settings lets the eventloop swallow up til X events
; if they happen within Y millisecond after first event was received.
; This is done to prevent flood of update event.
;
; For example if 5 modules emit an update event at the same time, we really
; just care about the last one. But if we wait too long for events to swallow
; the bar would appear sluggish so we continue if timeout
; expires or limit is reached.
; throttle-output = 5
; throttle-output-for = 10

; Time in milliseconds that the input handler will wait between processing events
; throttle-input-for = 30

; Reload upon receiving XCB_RANDR_SCREEN_CHANGE_NOTIFY events
screenchange-reload = true

; Compositing operators
; @see: https://www.cairographics.org/manual/cairo-cairo-t.html#cairo-operator-t
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

; pseudo-transparency = true
; vim:ft=dosini
[bar/main]
; bottom = false
width = ${sizes.bar-width}
height = ${sizes.bar-height}
radius = 1
bottom = true
dpi = 120
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 2
# might add gap
border-size = 0pt
border-color = #000000
padding-left = 1
padding-right = 1
padding = 0
module-margin = 1
separator = "|"
separator-foreground = ${colors.disabled}

; font-0 = font name;pixelsize=fontsize;uppergap
font-0 = JetBrains Mono Nerd Font:pixelsize=11.5;0
modules-left = xworkspaces xwindow
; modules-right = xkeyboard kmonad memory cpu battery
; modules-right = ethernet memory gputemp cputemp cpu xkeyboard
modules-right = ethernet memory cputemp cpu xkeyboard
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
tray-position = right
; tray-maxsize = 360
tray-detached = false
tray-padding = 0
; tray-offset-x = 0
; tray-offset-y = -10
; tray-maxsize = true
; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3
; override-redirect = true

; Enable support for inter-process messaging
; See the Messaging wiki page for more details.
; enable-ipc = true
[module/battery]
type = internal/battery
time-format = %H:%M
poll-interval = 5
full-at = 91
low-at = 5
battery = BAT1
adapter = ACAD
format-discharging = <label-discharging>
format-discharging-underline = ${colors.alert}
label-discharging = D %time% %percentage%%
; This is useful in case the battery never reports 100% charge
; Default: 100

; format-low once this charge percentage is reached
; Default: 10
; New in version 3.6.0

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
; format-discharging = <ramp-capacity> <label-discharging>

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:100:...%

[module/network]
type = internal/network
interface = lo
interval = 1.0
label-connected = "%downspeed%   %upspeed%"
label-connected-background = #FF0000

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}


[module/kmonad]
type = custom/script
exec = tail -f /run/kmonad/status
exec-if = pgrep -x kmonad
; interval = 0.7
tail = true
; format-prefix-foreground = #5b

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.secondary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.secondary}
label = %gb_used%, %percentage_used:1%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.secondary}
label = %percentage:2%%

[module/cputemp]
type = custom/script
format-prefix = "CPU "
format-prefix-foreground = ${colors.secondary}
exec = ~/.config/polybar/scripts/cpu_temp.sh
interval = 1

[module/gputemp]
type = custom/script
format-prefix = "GPU "
format-prefix-foreground = ${colors.secondary}
exec = ~/.config/polybar/scripts/gpu_temp.sh
interval = 1


[module/ethernet]
type = internal/network
interface = eno1
label-connected = " %downspeed:7%  %upspeed:7%"
format-connected = <label-connected>
format-connected-prefix = "eno1 "
format-connected-prefix-foreground = ${colors.secondary}
format-connected-underline = #006600 
